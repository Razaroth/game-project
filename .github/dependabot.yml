version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - dependencies
    groups:
      actions-minor-patch:
        applies-to: version-updates
        update-types:
          - minor
          - patch
      actions-major:
        applies-to: version-updates
        update-types:
          - major
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - dependencies
    allow:
      - dependency-type: "direct"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      pip-minor-patch:
        applies-to: version-updates
        update-types:
          - minor
          - patch
      pip-major:
        applies-to: version-updates
        update-types:
          - major