name: Auto-approve Dependabot

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  approve-and-automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve minor/patch updates
        if: contains(steps.metadata.outputs.update-type, 'version-update:semver-minor') || contains(steps.metadata.outputs.update-type, 'version-update:semver-patch')
        uses: peter-evans/approve-pull-request@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          review-message: >-
            Auto-approving Dependabot ${{ steps.metadata.outputs.update-type }} update.

      - name: Enable auto-merge (squash)
        if: contains(steps.metadata.outputs.update-type, 'version-update:semver-minor') || contains(steps.metadata.outputs.update-type, 'version-update:semver-patch')
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          merge-method: squash